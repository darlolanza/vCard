<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dario Lanza | Perfil Profesional</title>
    <meta name="description"
        content="Técnico en Seg. Pública y Ciudadana, Gestión de Riesgos y Resolución de Conflictos.">

    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link href="./output.css" rel="stylesheet">
</head>

<body
    class="bg-slate-950 text-white font-['Outfit'] min-h-screen relative overflow-x-hidden selection:bg-cyan-500 selection:text-black">

    <!-- Animated Background Orbs -->
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div
            class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600/30 rounded-full blur-[120px] animate-blob mix-blend-screen">
        </div>
        <div
            class="absolute top-[20%] right-[-10%] w-[400px] h-[400px] bg-cyan-500/20 rounded-full blur-[100px] animate-blob animation-delay-2000 mix-blend-screen">
        </div>
        <div
            class="absolute bottom-[-10%] left-[20%] w-[600px] h-[600px] bg-blue-600/20 rounded-full blur-[130px] animate-blob animation-delay-4000 mix-blend-screen">
        </div>
    </div>

    <!-- Noise Texture Overlay -->
    <div
        class="fixed inset-0 z-[1] opacity-[0.03] pointer-events-none bg-[url('https://grainy-gradients.vercel.app/noise.svg')]">
    </div>

    <main class="relative z-10 max-w-md mx-auto min-h-screen p-6 flex flex-col items-center pt-12 pb-24">

        <!-- Profile Section -->
        <div class="w-full flex flex-col items-center text-center animate-fade-in-up">
            <div class="relative group cursor-pointer">
                <!-- Glowing Ring -->
                <div
                    class="absolute -inset-1 bg-gradient-to-r from-cyan-400 to-purple-600 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-500">
                </div>
                <!-- Profile Image -->
                <div class="relative w-32 h-32 rounded-full overflow-hidden border-2 border-white/20 bg-slate-900/50">
                    <!-- Placeholder for user to replace or generate -->
                    <img src="https://ui-avatars.com/api/?name=Dario+Lanza&background=0f172a&color=fff&size=256"
                        alt="Dario Lanza"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                </div>
                <!-- Verified Badge -->
                <div class="absolute bottom-1 right-1 bg-blue-500 text-white p-1.5 rounded-full border-2 border-slate-900 shadow-lg"
                    title="Verificado">
                    <i class="ph-fill ph-check-circle"></i>
                </div>
            </div>

            <h1
                class="mt-6 text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-slate-200 to-slate-400 drop-shadow-sm">
                Dario Lanza
            </h1>
            <p class="mt-2 text-lg text-cyan-200/90 font-medium">Técnico en Seguridad Pública</p>
            <p class="text-sm text-slate-400 mt-1 max-w-xs mx-auto leading-relaxed">
                Gestión de Riesgos • Resolución de Conflictos • Mentor en Liderazgo
            </p>
        </div>

        <!-- Primary Actions (Floating Glass) -->
        <div class="grid grid-cols-2 gap-4 w-full mt-8 animate-fade-in-up animation-delay-100">
            <a href="tel:+549..."
                class="group relative flex items-center justify-center gap-3 p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-cyan-400/30 transition-all duration-300 shadow-[0_4px_30px_rgba(0,0,0,0.1)] backdrop-blur-md overflow-hidden">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700">
                </div>
                <i
                    class="ph-duotone ph-phone-call text-2xl text-cyan-400 group-hover:scale-110 transition-transform"></i>
                <span class="font-semibold text-slate-100">Llamar</span>
            </a>
            <a href="mailto:email@example.com"
                class="group relative flex items-center justify-center gap-3 p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-purple-400/30 transition-all duration-300 shadow-[0_4px_30px_rgba(0,0,0,0.1)] backdrop-blur-md overflow-hidden">
                <div
                    class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-purple-500/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-700">
                </div>
                <i
                    class="ph-duotone ph-envelope-simple text-2xl text-purple-400 group-hover:scale-110 transition-transform"></i>
                <span class="font-semibold text-slate-100">Email</span>
            </a>
        </div>

        <!-- Details List (Bento Grid feel) -->
        <div class="w-full mt-8 space-y-3 animate-fade-in-up animation-delay-200">

            <!-- Contact Group -->
            <div class="bg-slate-900/40 border border-white/5 rounded-3xl p-1 backdrop-blur-md">
                <div class="flex flex-col">
                    <a href="#"
                        class="flex items-center justify-between p-4 hover:bg-white/5 rounded-2xl transition-colors group">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-cyan-500/20 transition-colors">
                                <i
                                    class="ph-fill ph-device-mobile text-xl text-slate-400 group-hover:text-cyan-400"></i>
                            </div>
                            <div class="flex flex-col text-left">
                                <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Móvil</span>
                                <span class="text-slate-200 font-medium">+54 9 11 XXXX-XXXX</span>
                            </div>
                        </div>
                        <i class="ph-bold ph-caret-right text-slate-600 group-hover:text-white transition-colors"></i>
                    </a>

                    <div class="h-px bg-white/5 mx-4"></div>

                    <a href="#"
                        class="flex items-center justify-between p-4 hover:bg-white/5 rounded-2xl transition-colors group">
                        <div class="flex items-center gap-4">
                            <div
                                class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center group-hover:bg-purple-500/20 transition-colors">
                                <i class="ph-fill ph-globe text-xl text-slate-400 group-hover:text-purple-400"></i>
                            </div>
                            <div class="flex flex-col text-left">
                                <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Sitio
                                    Web</span>
                                <span class="text-slate-200 font-medium">www.dariolanza.com</span>
                            </div>
                        </div>
                        <i
                            class="ph-bold ph-arrow-square-out text-slate-600 group-hover:text-white transition-colors"></i>
                    </a>
                </div>
            </div>

            <!-- Location -->
            <div
                class="bg-slate-900/40 border border-white/5 rounded-3xl p-4 backdrop-blur-md flex items-center gap-4 hover:border-white/10 transition-colors">
                <div class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center shrink-0">
                    <i class="ph-fill ph-map-pin text-xl text-red-400"></i>
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-500 uppercase tracking-wider font-semibold">Ubicación</span>
                    <span class="text-slate-200 leading-snug">Av. Principal 123, Ciudad Autónoma de Buenos Aires,
                        Argentina</span>
                </div>
                <a href="#" class="ml-auto p-2 text-slate-400 hover:text-white">
                    <i class="ph-bold ph-navigation-arrow text-xl"></i>
                </a>
            </div>

        </div>

        <!-- Socials -->
        <h3 class="mt-10 mb-4 text-xs font-bold text-slate-500 uppercase tracking-[0.2em]">Conectar</h3>
        <div class="flex gap-4 animate-fade-in-up animation-delay-300">
            <a href="#"
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-[#1877F2]/20 hover:border-[#1877F2]/50 hover:text-[#1877F2] hover:-translate-y-1 transition-all duration-300">
                <i class="ph-fill ph-facebook-logo text-2xl"></i>
            </a>
            <a href="#"
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-black/40 hover:border-white/50 hover:text-white hover:-translate-y-1 transition-all duration-300">
                <i class="ph-fill ph-x-logo text-2xl"></i>
            </a>
            <a href="#"
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-[#25D366]/20 hover:border-[#25D366]/50 hover:text-[#25D366] hover:-translate-y-1 transition-all duration-300">
                <i class="ph-fill ph-whatsapp-logo text-2xl"></i>
            </a>
            <a href="#"
                class="w-12 h-12 rounded-full bg-white/5 border border-white/10 flex items-center justify-center hover:bg-purple-500/20 hover:border-purple-500/50 hover:text-purple-400 hover:-translate-y-1 transition-all duration-300">
                <i class="ph-fill ph-instagram-logo text-2xl"></i>
            </a>
        </div>

        <!-- Sticky Footer Action -->
        <div class="fixed bottom-6 left-1/2 -translate-x-1/2 z-50 w-full max-w-xs animate-slide-up">
            <button
                class="w-full flex items-center justify-center gap-2 bg-white text-slate-950 font-bold py-4 px-8 rounded-full shadow-[0_0_40px_-5px_rgba(255,255,255,0.3)] hover:scale-105 active:scale-95 transition-all duration-300">
                <i class="ph-bold ph-download-simple"></i>
                Guardar Contacto
            </button>
        </div>

    </main>

</body>

</html>
